<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>INSTACART MARKET BASKET ANALYSIS</title>

<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url('https://venturebeat.com/wp-content/uploads/2017/07/instacart58277-e1590010284226.jpg?w=1200&strip=all');
  background-size: 100% 120%;
  min-height: 800px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  width: 100%;
  position: absolute;
  top:300px;
  left:600px;
  max-width: 600px;
  padding: 16px;
  background-color: white;

}

/* Full-width input fields */
input[type=text] {
  width: 100%;
  margin: 5px 5px 22px 0;
  padding: 12px 20px;
  border: none;
  background: #f1f1f1;
  min-height: 100px;
}

input[type=text]:focus {
  background-color: #ddd;
  outline: none;
  border: 2px solid green;
  box-sizing: border-box;
}

/* Set a style for the submit button */
.btn {
  background-color: Red;
  color: blue;
  font-size: 40px;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  min-height: 150px;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<center> <h1> INSTACART MARKET BASKET ANALYSIS </h1> </center>
<div class="bg-img">
  <form action = "/prediction" method = "post" class="container">

         <h1>Enter Order_id in Integer:</h1>
         <h1><input type = "text" placeholder="Enter Order_id :" name = "order_id " required /></h1>
         <button type="submit" class="btn" > predict </button>
      </form>
</div>
</body>
</html>
